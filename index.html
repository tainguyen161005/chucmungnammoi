<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√°o Hoa 2026 - No Overlap</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- GIAO DI·ªÜN --- */
        :root { --neon-pink: #ff66c4; --neon-purple: #ad00ff; --neon-blue: #00ffff; --bg-color: #000000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-color); overflow: hidden; font-family: 'Poppins', sans-serif; color: white; }

        /* M√†n h√¨nh ch·ªù */
        .overlay-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.8s; }
        .overlay-screen.hidden { opacity: 0; pointer-events: none; }

        /* N√∫t Start */
        #btn-start { padding: 20px 50px; font-size: 28px; font-weight: bold; background: linear-gradient(45deg, #ff0043, #ff69b4); border: none; color: white; border-radius: 50px; cursor: pointer; box-shadow: 0 0 30px #ff0043; font-family: 'Dancing Script', cursive; animation: pulse 1s infinite; margin-top: 20px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* M√†n h√¨nh ch√≠nh */
        #main-container { position: relative; width: 100%; height: 100%; opacity: 0; transition: opacity 1s; }
        #main-container.visible { opacity: 1; }
        
        /* Canvas ph√°o hoa */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }
        #floating-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* Ph·∫ßn t·ª≠ bay (Ch·ªØ/·∫¢nh) - ƒê√É CƒÇN CH·ªàNH L·∫†I */
        .floating-element { 
            position: absolute; 
            bottom: -300px; /* H·∫° th·∫•p v·ªã tr√≠ xu·∫•t ph√°t h∆°n ch√∫t v√¨ n·ªôi dung d√†i */
            padding: 12px 20px; 
            border-radius: 25px; 
            font-size: 18px; /* Gi·∫£m size ch·ªØ ch√∫t ƒë·ªÉ c√¢u d√†i tr√¥ng ƒë·∫πp h∆°n */
            font-weight: 600;
            color: white; 
            background: rgba(0, 0, 0, 0.6); 
            border: 2px solid var(--neon-pink); 
            box-shadow: 0 0 15px var(--neon-pink); 
            text-shadow: 0 0 2px black; 
            
            /* Gi·ªõi h·∫°n chi·ªÅu r·ªông h·∫πp h∆°n ƒë·ªÉ tr√°nh va ch·∫°m */
            max-width: 320px; 
            text-align: center; 
            white-space: normal; /* Cho ph√©p xu·ªëng d√≤ng */
            line-height: 1.4;
            
            animation: floatUp linear forwards; 
        }
        
        .floating-element.is-image { padding: 0; background: transparent; border: none; box-shadow: none; max-width: none; }
        
        .floating-element img { 
            width: 180px; height: auto; 
            border-radius: 15px; 
            border: 3px solid var(--neon-blue); 
            box-shadow: 0 0 25px var(--neon-blue); 
            object-fit: cover;
        }
        
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.8); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(-130vh) scale(1); opacity: 0; } }
        
        #countdown-text { font-family: 'Dancing Script', cursive; font-size: 120px; text-shadow: 0 0 30px var(--neon-purple); text-align: center; }
        
        #status-msg { margin-top: 15px; font-size: 14px; color: yellow; }
    </style>
</head>
<body>

    <div id="start-screen" class="overlay-screen">
        <h1 style="font-size: 40px; text-align: center;">CH√öC M·ª™NG NƒÇM M·ªöI 2026</h1>
        <div id="status-msg">ƒêang t·∫£i t√†i nguy√™n...</div>
        <button id="btn-start" style="display:none;">B·∫ÆN PH√ÅO HOA üéÜ</button>
    </div>

    <div id="intro-screen" class="overlay-screen hidden">
        <div id="countdown-text">3</div>
    </div>

    <div id="main-container">
        <canvas id="fireworks-canvas"></canvas>
        <div id="floating-container"></div>
    </div>

    <script>
        // --- 1. C·∫§U H√åNH D·ªÆ LI·ªÜU M·ªöI ---
        const messages = [
            "Ch√∫c b·∫°n nƒÉm m·ªõi lu√¥n vui v·∫ª v√† c∆∞·ªùi th·∫≠t nhi·ªÅu nha üòÑ‚ú®",
            "B·ªè qua h·∫øt nh·ªØng mu·ªôn phi·ªÅn ti√™u c·ª±c kh√¥ng vui ·ªü l·∫°i nƒÉm c≈© n√® üóëÔ∏èüëã",
            "Ch·ªâ c·∫ßn t√¢m h·ªìn m√¨nh l√† n·∫Øng, th√¨ ng√†y gi√¥ng b√£o c≈©ng h√≥a tr·ªùi xanh üåûüåà",
            "Nguy·ªán cho b·∫°n m·ªói ng√†y ƒë·ªÅu gi·∫£n ƒë∆°n, ng·∫©ng ƒë·∫ßu l√™n ƒë·ªÅu d·ªãu d√†ng, ·∫•m √°p ‚òïüå∏",
            "S·∫Ω kh√¥ng c√≥ c√°i n·∫Øng n√†o ch√≥i chang b·∫±ng ƒë∆∞·ª£c n·ª• c∆∞·ªùi c·ªßa b·∫°n üòÅüíñ"
        ];
        
        // L∆ØU √ù: B·∫°n c·∫ßn ƒë·∫£m b·∫£o c√°c file ·∫£nh n√†y n·∫±m c√πng th∆∞ m·ª•c v·ªõi file HTML
        const images = [
            "5f0fcd1a-df75-43f3-b37b-e9b36a427b6f.jpg",
            "da62a5c5-ce57-41f4-b46c-860e4e4c8028.jpg",
            "0b03bf94-3577-429f-b5f5-4030ad496bf1.jpg",
            "ce2b4df3-92bc-435b-b708-347100cbb956.jpg",
            "2a1e3136-b5f2-4f83-b2a2-4e14ce44bc74.jpg",
            "2aca0a23-94ff-4cb8-bb98-8236b5468e60.jpg"
        ];

        // --- 2. X·ª¨ L√ù √ÇM THANH ---
        const AUDIO_FILE = "tieng_phao_hoa_no-www_tiengdong_com.mp3";
        const boomSound = new Audio();
        
        boomSound.src = AUDIO_FILE;
        boomSound.oncanplaythrough = () => {
            document.getElementById('status-msg').innerText = "S·∫µn s√†ng! ‚úÖ";
            document.getElementById('status-msg').style.color = "#00ff00";
            document.getElementById('btn-start').style.display = "block";
        };
        boomSound.onerror = () => {
            document.getElementById('status-msg').innerText = "Kh√¥ng t√¨m th·∫•y file nh·∫°c (V·∫´n ch·∫°y h√¨nh ·∫£nh).";
            document.getElementById('btn-start').style.display = "block";
        };

        function playMySound() {
            const sound = boomSound.cloneNode();
            sound.volume = 1.0; 
            sound.play().catch(e => {});
        }

        // --- 3. LOGIC CH∆Ø∆†NG TR√åNH ---
        const startBtn = document.getElementById('btn-start');
        const startScreen = document.getElementById('start-screen');
        const introScreen = document.getElementById('intro-screen');
        const mainContainer = document.getElementById('main-container');
        const countdownText = document.getElementById('countdown-text');

        startBtn.addEventListener('click', () => {
            const unlockAudio = new Audio(AUDIO_FILE);
            unlockAudio.volume = 0.01;
            unlockAudio.play().catch(e=>{});

            startScreen.classList.add('hidden');
            introScreen.classList.remove('hidden');

            let count = 3;
            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownText.innerText = count;
                } else if (count === 0) {
                    countdownText.innerHTML = "HAPPY<br>NEW YEAR";
                    countdownText.style.fontSize = "80px";
                    playMySound(); 
                } else {
                    clearInterval(timer);
                    introScreen.classList.add('hidden');
                    mainContainer.classList.add('visible');
                    startShow();
                }
            }, 1000);
        });

        // --- 4. H·ªÜ TH·ªêNG PH√ÅO HOA ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor(x, y, color, type) {
                this.x = x;
                this.y = y;
                this.prevX = x;
                this.prevY = y;
                this.color = color;
                this.type = type; 

                const angle = Math.random() * Math.PI * 2;
                const speed = type === 'willow' ? Math.random() * 18 + 5 : Math.random() * 22 + 8;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.gravity = 0.2; 
                this.friction = type === 'willow' ? 0.96 : 0.93; 

                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
                this.lineWidth = Math.random() * 2 + 1;
            }

            update() {
                this.prevX = this.x;
                this.prevY = this.y;
                
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity; 

                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;

                if (this.type === 'willow' && Math.random() < 0.2) {
                     this.alpha = Math.random(); 
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.moveTo(this.prevX, this.prevY);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.lineWidth/2, 0, Math.PI*2);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                ctx.restore();
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
            const y = Math.random() * canvas.height * 0.5 + canvas.height * 0.1;
            
            const rand = Math.random();
            let type, color, count;

            if (rand < 0.5) {
                type = 'willow';
                color = 'hsl(' + Math.floor(Math.random() * 40 + 20) + ', 100%, 60%)'; 
                count = 180; 
            } else if (rand < 0.8) {
                type = 'burst';
                color = 'hsl(' + Math.floor(Math.random() * 60 + 180) + ', 100%, 70%)'; 
                count = 120;
            } else {
                type = 'burst';
                color = '#ffffff';
                count = 100;
            }
            
            setTimeout(() => playMySound(), 100);

            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color, type));
            }
        }

        function loop() {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter'; 

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw(ctx);
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(loop);
        }

        // --- 5. CH·ªÆ V√Ä ·∫¢NH BAY (ƒê√É C·∫¨P NH·∫¨T LOGIC CH·ªêNG ƒê√à) ---
        
        // H√†m t·∫°o m·ªõi nh·∫≠n th√™m tham s·ªë forceType (√©p ki·ªÉu ·∫£nh/ch·ªØ) v√† zone (khu v·ª±c)
        function createFloating(forceType = null, zone = 'random') {
            const el = document.createElement('div');
            el.className = 'floating-element';
            
            // X√°c ƒë·ªãnh lo·∫°i (·∫¢nh hay Ch·ªØ)
            let isImage;
            if (forceType !== null) {
                isImage = forceType === 'image';
            } else {
                isImage = Math.random() < 0.5 && images.length > 0;
            }

            if (isImage) {
                el.classList.add('is-image');
                const img = document.createElement('img');
                img.src = images[Math.floor(Math.random() * images.length)];
                img.onerror = function() { el.remove(); };
                el.appendChild(img);
            } else {
                el.innerText = messages[Math.floor(Math.random() * messages.length)];
                el.style.color = Math.random() > 0.5 ? "#ff66c4" : "#00ffff";
                el.style.borderColor = el.style.color;
            }

            // X·ª≠ l√Ω v·ªã tr√≠ (K·ªπ thu·∫≠t ph√¢n v√πng ƒë·ªÉ tr√°nh ƒë√® nhau)
            let leftPos;
            if (zone === 'left') {
                 // V√πng tr√°i: 25% -> 45%
                 leftPos = Math.random() * 20 + 25;
            } else if (zone === 'right') {
                 // V√πng ph·∫£i: 55% -> 75%
                 leftPos = Math.random() * 20 + 55;
            } else {
                // Ng·∫´u nhi√™n chu·∫©n: 25% -> 75%
                leftPos = Math.random() * 50 + 25;
            }
            el.style.left = leftPos + '%';
            
            el.style.animationDuration = (Math.random() * 5 + 12) + 's'; 
            document.getElementById('floating-container').appendChild(el);
            setTimeout(() => el.remove(), 17000);
        }

        function startShow() {
            loop();
            // B·∫Øn ph√°t ƒë·∫ßu ti√™n
            createFirework();
            
            // Y√äU C·∫¶U M·ªöI: Xu·∫•t hi·ªán c√πng l√∫c 1 ·∫¢nh v√† 1 Ch·ªØ, kh√¥ng ƒë√® nhau
            // √âp bu·ªôc 1 ·∫£nh b√™n tr√°i, 1 ch·ªØ b√™n ph·∫£i ngay l·∫≠p t·ª©c
            createFloating('image', 'left');
            createFloating('text', 'right');

            // C√†i ƒë·∫∑t l·∫∑p l·∫°i cho c√°c l·∫ßn sau (quay v·ªÅ ch·∫ø ƒë·ªô ng·∫´u nhi√™n)
            setInterval(createFirework, 800); 
            setInterval(() => createFloating(null, 'random'), 2500); 
        }
    </script>
</body>
</html>
