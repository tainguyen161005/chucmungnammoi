<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Fireworks 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- GIAO DI·ªÜN --- */
        :root { --neon-pink: #ff66c4; --neon-purple: #ad00ff; --neon-blue: #00ffff; --bg-color: #000000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-color); overflow: hidden; font-family: 'Poppins', sans-serif; color: white; }

        /* M√†n h√¨nh ch·ªù */
        .overlay-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.8s; }
        .overlay-screen.hidden { opacity: 0; pointer-events: none; }

        /* N√∫t Start */
        #btn-start { padding: 20px 50px; font-size: 28px; font-weight: bold; background: linear-gradient(45deg, #ff0043, #ff69b4); border: none; color: white; border-radius: 50px; cursor: pointer; box-shadow: 0 0 30px #ff0043; font-family: 'Dancing Script', cursive; animation: pulse 1s infinite; margin-top: 20px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* M√†n h√¨nh ch√≠nh */
        #main-container { position: relative; width: 100%; height: 100%; opacity: 0; transition: opacity 1s; }
        #main-container.visible { opacity: 1; }
        
        /* Canvas ph√°o hoa */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            /* Th√™m hi·ªáu ·ª©ng ph√°t s√°ng nh·∫π cho c·∫£ canvas */
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }
        #floating-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* Ph·∫ßn t·ª≠ bay */
        .floating-element { position: absolute; bottom: -250px; padding: 10px 25px; border-radius: 30px; font-size: 22px; font-weight: bold; color: white; background: rgba(0, 0, 0, 0.5); border: 2px solid var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); text-shadow: 0 0 5px white; white-space: nowrap; animation: floatUp linear forwards; }
        .floating-element.is-image { padding: 0; background: transparent; border: none; box-shadow: none; }
        
        /* Ch·ªânh k√≠ch th∆∞·ªõc ·∫£nh */
        .floating-element img { 
            width: 180px; height: auto; 
            border-radius: 15px; 
            border: 3px solid var(--neon-blue); 
            box-shadow: 0 0 25px var(--neon-blue); 
            object-fit: cover;
        }
        
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.8); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(-130vh) scale(1); opacity: 0; } }
        
        #countdown-text { font-family: 'Dancing Script', cursive; font-size: 120px; text-shadow: 0 0 30px var(--neon-purple); }
        
        #status-msg { margin-top: 15px; font-size: 14px; color: yellow; }
    </style>
</head>
<body>

    <div id="start-screen" class="overlay-screen">
        <h1 style="font-size: 40px; text-align: center;">CH√öC M·ª™NG NƒÇM M·ªöI 2026</h1>
        <div id="status-msg">ƒêang t·∫£i t√†i nguy√™n...</div>
        <button id="btn-start" style="display:none;">KHAI TI·ªÜC PH√ÅO HOA SI√äU TH·ª∞C üéÜ</button>
    </div>

    <div id="intro-screen" class="overlay-screen hidden">
        <div id="countdown-text">3</div>
    </div>

    <div id="main-container">
        <canvas id="fireworks-canvas"></canvas>
        <div id="floating-container"></div>
    </div>

    <script>
        // --- 1. C·∫§U H√åNH D·ªÆ LI·ªÜU ---
        const messages = ["Ch√∫c m·ª´ng nƒÉm m·ªõi 2026! üéÜ", "V·∫°n s·ª± nh∆∞ √Ω ‚ú®", "Ti·ªÅn v√†o nh∆∞ n∆∞·ªõc üí∞", "S·ª©c kh·ªèe d·ªìi d√†o üí™", "Gia ƒë√¨nh h·∫°nh ph√∫c ‚ù§Ô∏è", "C√¥ng danh thƒÉng ti·∫øn üöÄ", "An khang th·ªãnh v∆∞·ª£ng üßß", "Xinh ƒë·∫πp r·∫°ng ng·ªùi üòç"];
        
        // DANH S√ÅCH 6 ·∫¢NH C·ª¶A B·∫†N
        const images = [
            "5f0fcd1a-df75-43f3-b37b-e9b36a427b6f.jpg",
            "da62a5c5-ce57-41f4-b46c-860e4e4c8028.jpg",
            "0b03bf94-3577-429f-b5f5-4030ad496bf1.jpg",
            "ce2b4df3-92bc-435b-b708-347100cbb956.jpg",
            "2a1e3136-b5f2-4f83-b2a2-4e14ce44bc74.jpg",
            "2aca0a23-94ff-4cb8-bb98-8236b5468e60.jpg"
        ];

        // --- 2. X·ª¨ L√ù √ÇM THANH (CH·ªà D√ôNG FILE C·ª¶A B·∫†N) ---
        const AUDIO_FILE = "tieng_phao_hoa_no-www_tiengdong_com.mp3";
        const boomSound = new Audio();
        
        boomSound.src = AUDIO_FILE;
        boomSound.oncanplaythrough = () => {
            document.getElementById('status-msg').innerText = "S·∫µn s√†ng! ‚úÖ";
            document.getElementById('status-msg').style.color = "#00ff00";
            document.getElementById('btn-start').style.display = "block";
        };
        boomSound.onerror = () => {
            document.getElementById('status-msg').innerText = "L·ªói file nh·∫°c. V·∫´n ti·∫øp t·ª•c ch·∫°y hi·ªáu ·ª©ng.";
            document.getElementById('btn-start').style.display = "block";
        };

        function playMySound() {
            const sound = boomSound.cloneNode();
            sound.volume = 1.0; 
            sound.play().catch(e => {});
        }

        // --- 3. LOGIC CH∆Ø∆†NG TR√åNH ---
        const startBtn = document.getElementById('btn-start');
        const startScreen = document.getElementById('start-screen');
        const introScreen = document.getElementById('intro-screen');
        const mainContainer = document.getElementById('main-container');
        const countdownText = document.getElementById('countdown-text');

        startBtn.addEventListener('click', () => {
            // M·ªìi √¢m thanh
            const unlockAudio = new Audio(AUDIO_FILE);
            unlockAudio.volume = 0.01;
            unlockAudio.play().catch(e=>{});

            startScreen.classList.add('hidden');
            introScreen.classList.remove('hidden');

            let count = 3;
            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownText.innerText = count;
                } else if (count === 0) {
                    countdownText.innerHTML = "HAPPY<br>NEW YEAR";
                    countdownText.style.fontSize = "80px";
                    playMySound(); 
                } else {
                    clearInterval(timer);
                    introScreen.classList.add('hidden');
                    mainContainer.classList.add('visible');
                    startShow();
                }
            }, 1000);
        });

        // --- 4. H·ªÜ TH·ªêNG PH√ÅO HOA SI√äU TH·ª∞C (REALISTIC FIREWORKS ENGINE) ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        // Class H·∫°t ph√°o hoa n√¢ng cao
        class Particle {
            constructor(x, y, color, type) {
                this.x = x;
                this.y = y;
                // L∆∞u v·ªã tr√≠ c≈© ƒë·ªÉ v·∫Ω v·ªát ƒëu√¥i
                this.prevX = x;
                this.prevY = y;
                this.color = color;
                this.type = type; // 'willow' (v√†ng r∆°i) ho·∫∑c 'burst' (n·ªï tr√≤n)

                const angle = Math.random() * Math.PI * 2;
                // T·ªëc ƒë·ªô n·ªï t√πy lo·∫°i
                const speed = type === 'willow' ? Math.random() * 15 + 5 : Math.random() * 20 + 10;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                // V·∫≠t l√Ω
                this.gravity = 0.25; // Tr·ªçng l·ª±c k√©o xu·ªëng
                this.friction = type === 'willow' ? 0.96 : 0.92; // L·ª±c c·∫£n kh√¥ng kh√≠

                this.alpha = 1;
                // T·ªëc ƒë·ªô m·ªù d·∫ßn ng·∫´u nhi√™n ƒë·ªÉ t·∫°o ƒë·ªô s√¢u
                this.decay = Math.random() * 0.015 + 0.005;
                
                // ƒê·ªô d√†y c·ªßa tia l·ª≠a
                this.lineWidth = Math.random() * 2 + 1;
            }

            update() {
                this.prevX = this.x;
                this.prevY = this.y;
                
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity; // √Åp d·ª•ng tr·ªçng l·ª±c

                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;

                // Hi·ªáu ·ª©ng l·∫•p l√°nh (Glitter) cho lo·∫°i 'willow'
                if (this.type === 'willow' && Math.random() < 0.2) {
                     this.alpha = Math.random(); // Ch·ªõp nh√°y ƒë·ªô s√°ng
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.moveTo(this.prevX, this.prevY);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                // Th√™m ƒë·ªëm s√°ng ·ªü ƒë·∫ßu ng·ªçn
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.lineWidth/2, 0, Math.PI*2);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                ctx.restore();
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1; // Gi·ªõi h·∫°n v√πng n·ªï ·ªü gi·ªØa
            const y = Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
            
            // Ch·ªçn lo·∫°i ph√°o d·ª±a tr√™n ·∫£nh m·∫´u
            const rand = Math.random();
            let type, color, count;

            if (rand < 0.4) {
                // Lo·∫°i Willow v√†ng/cam (gi·ªëng c√¢y li·ªÖu r·ªß xu·ªëng)
                type = 'willow';
                color = 'hsl(' + Math.floor(Math.random() * 40 + 20) + ', 100%, 60%)'; // V√†ng cam
                count = 150; // Nhi·ªÅu h·∫°t h∆°n
            } else if (rand < 0.7) {
                // Lo·∫°i Cyan/Blue n·ªï tr√≤n
                type = 'burst';
                color = 'hsl(' + Math.floor(Math.random() * 40 + 180) + ', 100%, 70%)'; // Xanh Cyan
                count = 100;
            } else {
                // Lo·∫°i Tr·∫Øng b·∫°c
                type = 'burst';
                color = '#ffffff';
                count = 80;
            }
            
            setTimeout(() => playMySound(), 150);

            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color, type));
            }
        }

        function loop() {
            // K·ª∏ THU·∫¨T QUAN TR·ªåNG: T·∫°o v·ªát ƒëu√¥i (Motion Trails)
            // Thay v√¨ x√≥a s·∫°ch m√†n h√¨nh, ta ph·ªß m·ªôt l·ªõp ƒëen b√°n trong su·ªët l√™n.
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // S·ªë 0.2 c√†ng nh·ªè th√¨ ƒëu√¥i c√†ng d√†i
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter'; // Ch·∫ø ƒë·ªô h√≤a tr·ªôn l√†m s√°ng ƒë·ªÉ ph√°o hoa r·ª±c r·ª° h∆°n

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw(ctx);
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(loop);
        }

        // --- 5. CH·ªÆ V√Ä ·∫¢NH BAY ---
        function createFloating() {
            const el = document.createElement('div');
            el.className = 'floating-element';
            
            if (Math.random() < 0.5) {
                el.classList.add('is-image');
                const img = document.createElement('img');
                img.src = images[Math.floor(Math.random() * images.length)];
                el.appendChild(img);
            } else {
                el.innerText = messages[Math.floor(Math.random() * messages.length)];
                el.style.color = Math.random() > 0.5 ? "#ff66c4" : "#00ffff";
                el.style.borderColor = el.style.color;
            }

            el.style.left = Math.random() * 85 + 5 + '%'; 
            el.style.animationDuration = (Math.random() * 5 + 12) + 's'; // Bay ch·∫≠m h∆°n ch√∫t
            document.getElementById('floating-container').appendChild(el);
            setTimeout(() => el.remove(), 17000);
        }

        function startShow() {
            loop();
            // TƒÉng t·ªëc ƒë·ªô b·∫Øn ƒë·ªÉ d√†y ƒë·∫∑c nh∆∞ ·∫£nh
            setInterval(createFirework, 800); 
            setInterval(createFloating, 2000); 
        }
    </script>
</body>
</html>
